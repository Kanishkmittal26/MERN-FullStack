<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <h8k-navbar header="Product Card"></h8k-navbar>
    <div class="my-40 mx-auto">
        <div class="container">
            <div>
                <h3>Your Product card</h3>
                <div class="product-card">
                    <img src="images/pillow.jpg" alt="" class="product-card-image">
                    <div class="product-card-title">Pillow</div>
                    <div class="product-card-price">$50.99</div>
                    <button class="product-card-button">Show</button>
                </div>
            </div>

            <div>
                <h3>Template</h3>
                <div class="template">
                    <img src="images/template.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
